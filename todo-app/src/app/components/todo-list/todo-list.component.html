  <body>
    <div class="container mx-auto my-10">
      <h1 class="">
        TO - DO
        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512" style="padding: 2px;">
          <style>svg{fill:#ffffff}</style>
          <path d="M152.1 38.2c9.9 8.9 10.7 24 1.8 33.9l-72 80c-4.4 4.9-10.6 7.8-17.2 7.9s-12.9-2.4-17.6-7L7 113C-2.3 103.6-2.3 88.4 7 79s24.6-9.4 33.9 0l22.1 22.1 55.1-61.2c8.9-9.9 24-10.7 33.9-1.8zm0 160c9.9 8.9 10.7 24 1.8 33.9l-72 80c-4.4 4.9-10.6 7.8-17.2 7.9s-12.9-2.4-17.6-7L7 273c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l22.1 22.1 55.1-61.2c8.9-9.9 24-10.7 33.9-1.8zM224 96c0-17.7 14.3-32 32-32H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H256c-17.7 0-32-14.3-32-32zm0 160c0-17.7 14.3-32 32-32H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H256c-17.7 0-32-14.3-32-32zM160 416c0-17.7 14.3-32 32-32H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H192c-17.7 0-32-14.3-32-32zM48 368a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg>
      </h1>

      <form (submit)="addTodo(newTodo.value); newTodo.value = ''" class="mb-10" style="padding: 10px;">
        <input type="text" style="color: black;border: none;width: 250px;border-radius: 25px;text-align: center;font-weight: bold;box-shadow: #ffffff;height: 30px;padding: 2px;" #newTodo placeholder="AÃ±adir tarea" class="" required>
        <button type="submit" class="bg-blue-500  px-2 py-1 rounded mx-2 p-5px" style="background-color: blue;padding-bottom: 10px; width: 100px;height: 30px;">Agregar</button>
      </form>

      <div *ngFor="let todo of todos" class="mb-4 p-2 border rounded">
        <input class="mx-3" type="checkbox"  [checked]="todo.completed" (change)="updateTodo(todo.id, todo.title, !todo.completed)">
        <span [class.line-through]="todo.completed">{{ todo.title }}</span>
        <button class="delete-button mb-4 p-2 border rounded" (click)="deleteTodo(todo.id) ">
          <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512" style="background-color: #373535; "><style>svg{fill:#ffffff}</style><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
        </button>
      </div>
    </div>
  </body>

</body>
